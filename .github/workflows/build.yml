name: Auto-build Procedure HTML

on:
  push:
      branches:
          - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.1

    - name: Build
      working-directory: ./standards-assessment/
      run: |
        echo "installing asciidoctor"
        sudo apt-get install asciidoctor ruby -y
        echo "Making deployment dir - docs/"
        mkdir docs
        echo "Add readme to docs/"
        asciidoctor readme.adoc -o docs/index.html
        echo "Add procedure to docs/"
        asciidoctor procedure.adoc -o docs/prodecure.html
        echo "Replace img links in procedure.html"
        sed -i 's#img src="#img src="https://iso-tc211.github.io/gom/#' docs/procedure.html
        echo "Add image files to docs/"
        cp -r img docs/
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
         BRANCH: gh-pages
         FOLDER: docs